
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Kontoformular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .form-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-container button {
            padding: 10px 20px;
            border: none;
            background-color: #0072c6;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/UBS_Logo.svg" alt="UBS Logo">
        <h2>Fiktives Kontoformular</h2>
        <form>
            <input type="text" placeholder="Kontonummer" required>
            <input type="text" placeholder="Name des Kontoinhabers" required>
            <input type="text" placeholder="Bankleitzahl" required>
            <button type="submit">Absenden</button>
        </form>
    </div>
</body>
</html>
